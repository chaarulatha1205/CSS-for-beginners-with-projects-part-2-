<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Adamina&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #BBE9FF;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px)  {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
    .plan-button {
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
    }
    
    .plan-features li {
      margin-bottom: 20px;
      justify-content: center;
    }
    .pricing-plan
      {
        border:5px solid  #050C9C;
        padding: 10px;
        margin:10px;
        gap:10px;
        background-color:#3ABEF9;
        display: inline-block;
        flex-basis:100px;
        
      }
      .plan-title
      {
        text-align: center;
        color:#401F71;
        font-family: "Aclonica", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .plan-price
      {
        text-align: center;
        color: #005B41;
        font-family: "Adamina", serif;
        font-weight: bold;
        font-style: normal;
      }
      .plan-title,.plan-price
      {
        display: flexbox;
        background-color: #A7E6FF;
        flex-grow: 1;
        flex-shrink: 1;
      }
      .pricing-container
      {
        display: flex;
        text-align: center;
        flex-basis:300px;
        justify-content: center;
        align-content: center;
        margin: 60px;
      }
      .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    </style>

  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
